version: "3"

services:
  webserver:
    image: ggbr12/php-laravel:5.7
    ports:
       - "80:80"
       - "443:443"
    environment:
     - APACHE_RUN_USER=#1000
     - TERM=xterm-256color
    links: 
      - redis
      - mysql
    volumes: 
      - ./www:/var/www/html
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
      - ./config/vhosts:/etc/apache2/sites-enabled
      - ./logs/apache2:/var/log/apache2
      - ./config/ssl:/var/ssl
  mysql:
    image: mysql:5.7
    links:
      - redis
    ports:
      - "3306:3306"
    volumes: 
      - ./data/mysql:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: tiger
      MYSQL_DATABASE: png
      MYSQL_USER: png
      MYSQL_PASSWORD: png

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - redis
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - '8081:80'
    volumes: 
      - /sessions
  redis:
    image: redis
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
