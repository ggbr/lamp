<VirtualHost *:80>
    ServerName cargoviewer.local
    ServerAlias www.cargoviewer.local
    ServerAdmin desenvolvimento@vistaonline.com.br
    DocumentRoot "/var/www/html/public"

	<Directory "/var/www/html/public">
		Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
	</Directory>



    #php_admin_flag safe_mode on

    php_admin_value max_file_uploads           "10000"
    php_admin_value suhosin.upload.max_uploads "10000"
    php_admin_value upload_max_filesize        "50M"
    php_admin_value post_max_size              "50M"
    php_admin_value max_input_vars             "10000"
    php_admin_value suhosin.post.max_vars      "10000"
    php_admin_value suhosin.request.max_vars   "10000"
    php_admin_value memory_limit               "256M"
    php_admin_value max_execution_time         "120"
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName cargoviewer.local
        ServerAlias www.cargoviewer.local
        ServerAdmin desenvolvimento@vistaonline.com.br
        DocumentRoot "/var/www/html/public"

        <Directory /var/www/html/public>
            AllowOverride All
            Order allow,deny
            allow from all
        </Directory>

        SSLEngine on

    	SSLCertificateFile      /var/ssl/cargo/31d54e654abef619.crt
        SSLCertificateKeyFile   /var/ssl/cargo/cargoviewer.com.br.key
        SSLCertificateChainFile /var/ssl/cargo/gd_bundle-g2-g1.crt

        php_admin_value max_file_uploads           "10000"
        php_admin_value suhosin.upload.max_uploads "10000"
        php_admin_value upload_max_filesize        "50M"
        php_admin_value post_max_size              "50M"
        php_admin_value max_input_vars             "10000"
        php_admin_value suhosin.post.max_vars      "10000"
        php_admin_value suhosin.request.max_vars   "10000"
        php_admin_value memory_limit               "256M"
        php_admin_value max_execution_time         "120"
    </VirtualHost>
</IfModule>


