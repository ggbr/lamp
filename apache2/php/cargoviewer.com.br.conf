<VirtualHost *:80>
	ServerName cargoviewer.com.br
	ServerAlias www.cargoviewer.com.br
	ServerAdmin webmaster@cargoviewer.com.br

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/www.cargoviewer.com.br
        <Directory /var/www/html/www.cargoviewer.com.br>
            AllowOverride All
            Order allow,deny
            allow from all
        </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName cargoviewer.com.br
        ServerAlias www.cargoviewer.com.br
        ServerAdmin desenvolvimento@vistaonline.com.br
        DocumentRoot /var/www/html/www.cargoviewer.com.br

        <Directory /var/www/html/www.cargoviewer.com.br>
            AllowOverride All
            Order allow,deny
            allow from all
        </Directory>

        SSLEngine on

        SSLCertificateFile      /var/log/apache2/ssl/cargoviewer.com.br/31d54e654abef619.crt
        SSLCertificateKeyFile   /var/log/apache2/ssl/cargoviewer.com.br/cargoviewer.com.br.key
        SSLCertificateChainFile /var/log/apache2/ssl/cargoviewer.com.br/gd_bundle-g2-g1.crt

        php_admin_value max_file_uploads           "10000"
        php_admin_value suhosin.upload.max_uploads "10000"
        php_admin_value upload_max_filesize        "50M"
        php_admin_value post_max_size              "50M"
        php_admin_value max_input_vars             "10000"
        php_admin_value suhosin.post.max_vars      "10000"
        php_admin_value suhosin.request.max_vars   "10000"
        php_admin_value memory_limit               "256M"
        php_admin_value max_execution_time         "120"

    </VirtualHost>
</IfModule>

